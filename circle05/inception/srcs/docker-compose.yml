version: '3.7'

services:
  mariadb:
    image: mariadb
    container_name: mariadb
    init: true
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    env_file: .env
    volumes:
      - mariadb:/var/lib/mysql
    restart: unless-stopped
    networks:
      - inception

  wordpress:
    image: wordpress
    container_name: wordpress
    init: true
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    env_file: .env
    volumes:
      - wordpress:/var/www/html/wordpress
    depends_on: 
      - mariadb
    restart: on-failure
    networks:
      - inception

  nginx:
    image: nginx
    container_name: nginx
    init: true
    build: 
      context: ./requirements/nginx
      dockerfile: Dockerfile
    env_file: .env
    volumes:
      - wordpress:/var/www/html/wordpress
    depends_on: 
      - wordpress
    restart: on-failure
    ports:
      - "443:443"
    networks:
      - inception

volumes:
  wordpress:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /home/zack/data/wordpress
  mariadb:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /home/zack/data/mariadb

networks:
  inception:
    name: inception